<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS Practice</title>
</head>
<body>
  <script>
    // This is a comment
    console.log("Let's do math");

    let x = 5;
    console.log(x);

    let y = 3;
    console.log(y);

    let z = x * y;
    console.log(z);

    console.log("Math on my own");

    let zPlus = x + y;
    console.log(zPlus);

    let tRex = x / y;
    console.log(tRex);

    let  pAnda = x - y;
    console.log(pAnda);

    console.log("Working with strings");

    let firstName = 'Vicente';
    let middleName = 'Rene';
    let lastName = 'Montalvo';

    let name = firstName + " " + middleName + " " + lastName;
    console.log(name);

    console.log("Strings on my own");

    let start = 'My';
    let halfway =  "name";
    let end = "is";

    let greeting = start + " " + halfway + " " + end;
    console.log(greeting);

    let yourName = greeting + " " + name;
    console.log(yourName);

    console.log("Using function");

    function makeSquare(theNumb) {
      let squared = theNumb * theNumb;
      return squared;
    }

    let try01 = makeSquare(3);
    console.log(try01);

    console.log(makeSquare(5));

    console.log("Functions on my own");

    function makeName(firstName, middleName, lastName) {
      let full = firstName + " " + middleName + " " + lastName;
      return full;
    }

    console.log(makeName("Vicente","Rene","Montalvo"));

    console.log(makeName("Paulo","Roberto","Nagamura"));

    console.log(makeName("Robert","\"Beto\"","O\'Rourke"));

  </script>
</body>
</html>
